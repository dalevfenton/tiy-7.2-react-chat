<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tiy 7 2 react chat</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="app">
      <!-- TODO rework colors and overall look of design -->
      <div class="container">
        <div class="row">
          <div id="login-form">
            <form >
              <input type="text" name="username" value="">
              <button class="btn-success" type="submit" name="submit">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                Login To Chat!
              </button>
            </form>
          </div>
        </div>
      </div>




      <!-- header component -->
      <div class="container-fluid title-bar">
        <div class="container">
          <div id="title-bar" class="row">
            <div class="room-meta">
              <div class="room-name">Dummy Room</div>
              <div class="room-users">23 Users</div>
            </div>
            <div class="room-meta-right">
              <div class="title-bar-search">
                <form>
                  <input type="text" name="search">
                  <button type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </button>
                </form>
              </div>
              <div class="user-info">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span>UserName</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- chat area component -->
      <div class="container chat-area">
        <div class="row">
          <div class="chat-inner">
            <div class="message-holder">
              <div class="message">
                <span class="user message-bubble">Message From User</span>
              </div>
            </div>
            <!-- TODO allow for other messages to have user's name attached -->
            <div class="message-holder">
              <div class="message">
                <span class="other message-bubble">Message From other</span>
              </div>
            </div>
          </div>
          <div class="chat-form">
            <form>
              <input type="text" name="new_message">
              <button type="submit" name="button">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- end chat area -->


    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
